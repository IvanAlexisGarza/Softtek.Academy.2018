<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey</title>
</head>
<body>
    <header class="main-header">
        <h1>Survey builder</h1>
    </header>    

    <form action="/" method="POST">
        <h2>Please write your question</h2>
        <br>
        <input id="qName" type="text" name="question" placeholder="question..." id="question" class="text-box" />
        <input type="submit" value="send" class="btn btn-send" id="btn-send" />
    </form>

    <section class="container" id="question-container">        
        
    </section>

    <script src="./app.js"></script>
</body>
</html>
